<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Untitled Document</title>
    <style>
        .hidden-input-data {
            width: 0;
            height: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row m-5">
            <div class="d-flex justify-content-center mb-5">
                <div class="col-6 border rounded-3 p-5 d-flex justify-content-center">
                    <div class="d-flex flex-column justify-content-center">
                        <h1>Scan a barcode</h1>
                        <div class="hidden-input-data">
                            <input id="input" autofocus>
                        </div>
                        <div class="text-break">
                            <p id="data"></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>

        const label = document.getElementById('data');
        const input = document.getElementById('input');

        console.log(`Started: input - ${input.value}, focused - ${document.activeElement === input}`);

        window.addEventListener('keyup', e => {
            console.log(`Keyup: key - ${e.key}, keyCode - ${e.keyCode}, code - ${e.code}, charCode - ${e.charCode}, input - ${input.value}, focused - ${document.activeElement === input}`);

            if (e.key === 'Enter' || e.keyCode === 189) {
                label.innerText = e.key === 'Enter' ? input.value : input.value.slice(0, -1);
                input.value = '';
            }
        });

        let timestamp = 0;
        setInterval(() => {
            input.focus();

            if (Date.now() - timestamp >= 10000) {
                timestamp = Date.now();
                console.log(`Focus: input - ${input.value}, focused - ${document.activeElement === input}`);
            }
        }, 10);

    </script>
</body>

</html>
